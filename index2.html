<html>
    <body>
        <canvas id="nikeLogo"></canvas>



    </body>
<script>

    const canvas = document.getElementById('nikeLogo');
    const ctx = canvas.getContext('2d');


    canvas.width = 1920;
    canvas.height = 1080;


    ctx.fillStyle = 'black'; 
    ctx.strokeStyle = 'black'; 
    ctx.lineWidth = 1;


    ctx.beginPath();
    ctx.moveTo(683.33,614.67);
    ctx.bezierCurveTo(635.33,626,532.67,608.17,590,467.5);
    ctx.bezierCurveTo(590,467.5,534,544,534,544);
    ctx.bezierCurveTo(534,544,510,590,510,590);
    ctx.bezierCurveTo(510,590,488.67,630,490.67,660);
    ctx.bezierCurveTo(492.67,690,525.33,790,696,712.67);
    ctx.bezierCurveTo(866.67,635.33,1290.25,457.88,1289.33,454);
    ctx.bezierCurveTo(1287.25,447.12,684,615.72,683.33,614);


    ctx.stroke();




</script>
</html>
